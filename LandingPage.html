<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="LandingPage.css">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="LandingPage.js"></script>
    <meta charset="UTF-8">
    <title>Twitter</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top ">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">
                
              Toggle Navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand">Twitter</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button id="tweet" type="button" data-toggle="modal" data-target=".tweet-box"><span style="font-size:2em;" class="glyphicon glyphicon-pencil"></span></button>
            </li>
            <li>
              <button id="signout" type="button" data-toggle="modal" data-target=".signout-box"><i style="font-size:2em;" class="fa fa-sign-out"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div role="dialog" tabindex="-1" class="modal tweet-box">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="text-title">New Tweet</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <textarea id="tweet-text" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="create-tweet" class="btn btn-default"><span style="font-size:2em;" class="glyphicon glyphicon-send text-center"></span></button>
          </div>
        </div>
      </div>
    </div>
    <div role="dialog" tabindex="-1" class="modal signout-box">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h4>Signout?</h4>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="cancel-signout" class="btn btn-default">Cancel</button>
            <button type="button" data-dismiss="modal" id="confirm-signout" class="btn btn-default">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <div role="dialog" tabindex="-1" class="modal user-details">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="user" class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="follow" class="btn btn-default">Follow</button>
            <button type="button" data-dismiss="modal" id="mention" class="btn btn-default">Mention</button>
            <button type="button" data-dismiss="modal" id="report" class="btn btn-default">Report</button>
          </div>
        </div>
      </div>
    </div>
    <div role="dialog" tabindex="-1" class="modal message">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="message-header" class="modal-header"></div>
          <div id="message-body" class="modal-body"></div>
          <div class="modal-footer">
            <form>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" name="dm" class="form-control"><span class="input-group-btn">
                    <button type="button" id="send-dm" class="btn btn-default">Reply</button></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div role="dialog" tabindex="-1" class="modal list">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="list-body" class="modal-body"></div>
        </div>
      </div>
    </div>
    <div class="tab-content"> 
      <div id="timeline-pane" role="tabpanel" class="tab-pane active">
        <div id="timeline-container" class="container"></div>
      </div>
      <div id="notifications-pane" role="tabpanel" class="tab-pane">
        <div id="notifications-container" class="container"></div>
      </div>
      <div id="messages-pane" role="tabpanel" class="tab-pane">
        <div id="messages-container" class="container"></div>
      </div>
      <div id="lists-pane" role="tabpanel" class="tab-pane">
        <div id="lists-container" class="container"></div>
      </div>
      <div id="my-tweets-pane" role="tabpanel" class="tab-pane">
        <div id="my-tweets-container" class="container"></div>
      </div>
      <div id="profile-pane" role="tabpanel" class="tab-pane">
        <div class="container">
          <div class="row-fluid">
            <div class="col-sm-2 col-sm-offset-2"><img name="profile-image" width="150" height="150"></div>
            <div class="col-sm-4">
              <form id="profile-form" method="POST">
                <div class="form-group">
                  <label>Name</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-font"></span></div>
                    <input type="text" name="name" size="30" class="form-control">
                  </div><br>
                  <label>Username</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" name="username" size="30" class="form-control">
                  </div><br>
                  <label>Email</label>
                  <div id="signup-password" class="input-group">
                    <input type="text" name="email-1" size="30" class="form-control">
                    <div class="input-group-addon"><span>@</span></div>
                    <input type="text" name="email-2" size="30" class="form-control">
                  </div><br>
                  <label>Language</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-globe"></i></div>
                    <input type="text" name="language" size="30" class="form-control">
                  </div><br>
                  <label>Country</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-map-pin"></i></div>
                    <input type="text" name="country" size="30" class="form-control">
                  </div><br>
                  <label>Description</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-quote-left"></i></div>
                    <textarea type="text" name="bio" rows="4" class="form-control"></textarea>
                    <div class="input-group-addon"><i class="fa fa-quote-right"></i></div>
                  </div><br>
                  <label>Website</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-link"></i></div>
                    <input type="text" name="website" size="30" class="form-control">
                  </div><br>
                  <label>Picture link</label>
                  <div id="signup-password" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-link"></i></div>
                    <input type="text" name="avatar_url" size="30" class="form-control">
                  </div><br>
                  <label>Overlay</label>
                  <input type="text" name="overlay" size="30" class="form-control"><br>
                  <label>Link_color</label>
                  <input type="text" name="link_color" size="30" class="form-control"><br>
                  <label>Background_color</label>
                  <input type="text" name="background_color" size="30" class="form-control"><br>
                  <label>Private Account?</label>
                  <input type="text" name="protected_tweets" size="30" class="form-control"><br>
                  <button id="save-profile" name="Submit" class="btn btn-default pull-right">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <ul class="nav nav-pills nav-justified">
        <li role="presentation" id="timeline" class="active"><a href="#timeline-pane" data-toggle="pill">Timeline</a></li>
        <li role="presentation" id="notifications"><a href="#notifications-pane" data-toggle="pill">Notifications</a></li>
        <li role="presentation" id="messages"><a href="#messages-pane" data-toggle="pill">Messages</a></li>
        <li role="presentation" id="lists"><a href="#lists-pane" data-toggle="pill">Lists</a></li>
        <li role="presentation" id="my-tweets"><a href="#my-tweets-pane" data-toggle="pill">My Tweets</a></li>
        <li role="presentation" id="profile"><a href="#profile-pane" data-toggle="pill">Edit Profile</a></li>
      </ul>
    </nav>
  </body>
</html>
