<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="SignUp.css">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="SignUp.js"></script>
    <meta charset="UTF-8">
    <title>Twitter</title>
  </head>
  <body>
    <div id="navbar" class="navbar-collapse collapse">
      <h1 class="text-center">Welcome To Twitter</h1>
    </div>
    <div class="row">           
      <div class="col-lg-4 col-lg-offset-8 text-center">
        <div class="input-group">
          <h2>Log In</h2>
          <input type="text" name="email" placeholder="Username" size="30" class="text-input"><br>
          <input type="password" name="password" placeholder="Password" size="30" class="text-input"><br>
          <button type="submit" name="Submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
    <div class="row">           
      <div class="col-lg-4 col-lg-offset-8 text-center">
        <div class="input-group">
          <h2>Sign Up</h2>
          <input type="text" name="username-signup" placeholder="Username" size="30" class="text-input"><br>
          <input type="email" name="email-signup" placeholder="Email" size="30" pattern="[a-zA-Z0-9._%-]+@[a-zA-Z0-9._%-]+.[a-zA-Z]{2,4}" class="text-input"><br>
          <input type="password" name="password-signup" placeholder="Password" size="30" class="text-input"><br>
          <input type="text" name="name-signup" placeholder="Name" size="30" class="text-input"><br>
          <button type="submit" name="Submit" id="signup" class="btn btn-default">Submit</button>
          <div id="dialogue">
            <p>
              <demo></demo>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
